plugins {
    id 'application'
}

application {
    mainClass = 'tftest.App'
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
		url "https://oss.sonatype.org/content/repositories/snapshots/"
	}
}

dependencies {
	implementation group: 'org.tensorflow', name: 'tensorflow-core-platform', version: '0.4.1'
	// we need 0.5.0-SNAPSHOT with TF2.9.1, the 0.4.1 version has TF 2.4
	//implementation group: 'org.tensorflow', name: 'tensorflow-core-platform', version: '0.5.0-SNAPSHOT'
}



